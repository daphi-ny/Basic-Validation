<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Inclusão do jQuery-->
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<!-- Inclusão do Plugin jQuery Validation-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="center">
            <div class="logo">
                <img src="user.png" alt="">
            </div>
            <form id="formulario">
                <div class="nomeCompleto">
                    <div>
                        <div class="labelDiv">
                            <label for="inputNome">Nome Completo:</label>
                        </div>
                        <div>
                            <input type="text" name="inputNome" id="inputNome" class="input">
                        </div>
                    </div>
                </div>

                <div class="email">
                    <div class="labelDiv">
                        <label for="inputEmail">Email:</label>
                    </div>
                    <div>
                        <input type="email" name="inputEmail" id="inputEmail" class="input">
                    </div>
                </div>
                <div class="senhas">
                    <div class="senha">
                        <div class="labelDiv">
                            <label for="inputSenha">Senha:</label>
                        </div>
                        <div>
                            <input type="password" name="inputSenha" id="inputSenha" class="input">
                        </div>
                    </div>
                    <div class="confirmacaoDeSenha">
                        <div class="labelDiv">
                            <label for="inputConfirmaSenha">Confirma Senha:</label>
                        </div>
                        <div>
                            <input type="password" name="inputConfirmaSenha" id="inputConfirmaSenha" class="input" >
                        </div>
                    </div>
                </div>
                <div class="botao">
                    <input type="submit" value="Enviar" class="btn">
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
